{% extends "base.html" %}
{% load static %}

{% block title %}Warning - Lilurls{% endblock %}

{% block content %}
<div class="container mx-auto px-4">
    <h1 class="text-5xl font-bold text-center text-light mt-24">Warning</h1>
    <div class="max-w-xl my-44 mx-auto rounded-md border border-neutral-800 bg-dark text-center shadow overflow-hidden">
        <div class="p-8">
            <h2 class="text-3xl font-bold text-light mb-4">Stop right there!</h2>
            <p class="text-lg text-light">This url has been reported <strong class="text-xl mx-1">{{ total_reports }}</strong> times!</p>
            <div class="flex justify-center items-center py-8 pb-12">
                <div class="flex flex-col w-full md:w-2/3">
                    <span class="text-gray-400 text-left font-thin mb-2">Redirect Trail</span>
                    <div class="flex flex-row items-center">
                        <div class="text-light mr-4">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m9 12.75 3 3m0 0 3-3m-3 3v-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                            </svg>
                        </div>
                        <p class="text-lg text-light text-left text-balance break-words text-ellipsis">{{ short_url }}</p>
                    </div>
                    <div class="h-4 ml-3 my-1 w-px bg-light"></div>
                    <div class="flex flex-row items-start">
                        <div class="text-light mr-4">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                            </svg>
                        </div>
                        <p class="max-w-full text-lg text-light text-left text-balance break-words text-ellipsis">{{ original_url }}</p>
                    </div>
                </div>
            </div>
            <div class="mt-6">
                <a href="{% url 'home' %}" class="bg-light-100 hover:bg-light-300 text-dark font-bold py-3 px-6 rounded focus:outline-none focus:shadow-outline" role="button">Go Back</a>
                <a href="{{ original_url }}" class="text-light hover:bg-dark-900 font-bold py-3 px-6 rounded border border-light-100 focus:outline-none focus:shadow-outline" role="button">Continue</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
